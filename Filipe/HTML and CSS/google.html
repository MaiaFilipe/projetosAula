<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="google.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header>
        <button value="Fazer Login">Fazer login</button>

    <main>

                <picture >
                    <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png" style="padding-top: 15px;">

                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" id="iconMic" style="width: 30px;">
                <img src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/1024/62829-keyboard-icon.png" id="iconKey">
            </div>
        </div>
        <div id="downSearch">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </main>
    <footer>
        <div style="font-size: 15px;">
            Brasil
        </div>

        <hr>

        <div>
            <p>Sobre</p>
            <p>Publicidade</p>

            <p>Como funciona a pesquisa</p>
            <p>Privacidade</p>

</html>
